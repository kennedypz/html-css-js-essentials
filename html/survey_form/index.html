<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>

      <p id="description">
        Thank you for taking the time to help us improve the platform.
      </p>
    </header>

    <main>
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <br>

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>

        <br>

        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" id="number" name="number" min="5" max="100" placeholder="Age">

        <p>
          Which option best describes your current role?
        </p>

        <select id="dropdown" name="dropdown">
          <option value="empty" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <p>
          Would you recommend freeCodeCamp to a friend?
        </p>

        <input type="radio" id="radio-definitely" name="would-recommend" value="definitely" checked>
        <label id="radio-definitely-label" for="radio-definitely">Definitely</label>

        <input type="radio" id="radio-maybe" name="would-recommend" value="maybe">
        <label id="radio-maybe-label" for="radio-maybe">Maybe</label>

        <input type="radio" id="radio-not-sure" name="would-recommend" value="not-sure">
        <label id="radio-not-sure-label" for="radio-not-sure">Not sure</label>

        <p>
          What would you like to see improved? (Check all that apply)
        </p>

        <input type="checkbox" id="front-end-projects" value="front-end-projects" name="front-end-projects">
        <label id="checkbox-front-end-projects-label" for="front-end-projects">Front-end Projects</label>

        <input type="checkbox" id="back-end-projects" value="back-end-projects" name="back-end-projects">
        <label id="checkbox-back-end-projects-label" for="back-end-projects">Back-end Projects</label>

        <input type="checkbox" id="data-visualization" value="data-visualization" name="data-visualization">
        <label id="checkbox-data-visualization-label" for="data-visualization">Data Visualization</label>

        <input type="checkbox" id="challenges" value="challenges" name="challenges">
        <label id="checkbox-challenges-label" for="challenges">Challenges</label>

        <input type="checkbox" id="open-source-community" value="open-source-community" name="open-source-community">
        <label id="checkbox-open-source-community-label" for="open-source-community">Open Source Community</label>

        <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms" name="gitter-help-rooms">
        <label id="checkbox-gitter-help-rooms-label" for="gitter-help-rooms">Gitter help rooms</label>

        <input type="checkbox" id="videos" value="videos" name="videos">
        <label id="checkbox-videos-label" for="videos">Videos</label>

        <p>
          Any comments or suggestions?
        </p>

        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

        <br>
        
        <button id="submit" type="submit" action="submit">Submit</button>

      </form>

    </main>

  </body>

</html>
