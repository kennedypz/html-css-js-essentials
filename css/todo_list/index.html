<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Styled To-Do List</title>

        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main>
            <div class="list-background">
                <section id="list-title">
                    <h1>My To-Do list</h1>
                </section>

                <section id="list-content">
                    <ul class="todo-list">
                        <li>
                            <input type="checkbox" id="todo-1">
                            <label for="todo-1">Explore gaming keyboards</label>

                            <ul class="sub-item">
                                <li>
                                    <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/"
                                        target="_blank">Store link</a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <input type="checkbox" id="todo-2">
                            <label for="todo-2">Finish the report</label>

                            <ul class="sub-item">
                                <li>
                                    <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/"
                                        target="_blank">Request Access</a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <input type="checkbox" id="todo-3">
                            <label for="todo-3">View Phone's Warranty</label>

                            <ul class="sub-item">
                                <li>
                                    <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/"
                                        target="_blank">View Receipts</a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <input type="checkbox" id="todo-4">
                            <label for="todo-4">Check Processor Specs</label>

                            <ul class="sub-item">
                                <li>
                                    <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/"
                                        target="_blank">View Model Number</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
    </body>

</html>
